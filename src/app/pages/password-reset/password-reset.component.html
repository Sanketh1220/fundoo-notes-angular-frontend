<div fxLayoutAlign="center center" fxFlexFill class="password-reset">
    <mat-card fxFlex="30">
      <mat-card-subtitle>
        <app-title class="title"></app-title>
      </mat-card-subtitle>
      <div class="sub-heading">
        <h1>Password Reset</h1>
      </div>
      <div>
        <form action="" fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field hideRequiredMarker appearance="outline">
              <mat-label>New Password</mat-label>
              <input matInput type="password" placeholder="" name="newPassword" required pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[a-zA-Z0-9\#]{8,}">
            </mat-form-field>
            <mat-form-field hideRequiredMarker appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" placeholder="" required pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[a-zA-Z0-9\#]{8,}">
            </mat-form-field>
        </form>
        <div class="buttons">
            <h3 [routerLink]="['/login']">Login Account</h3>
            <button>Done</button>
        </div>
      </div>
    </mat-card>
  </div>
