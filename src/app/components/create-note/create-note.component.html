<div flexLayoutAlign="center center" class="frame">
    <mat-expansion-panel hideToggle class="addNote" [expanded]="panelSize">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <form class="title-form">
                    <input class="title" matInput placeholder="Title" autocomplete="off"
                        type="text" name="first">
                </form>
                <div class="pin-btn">
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined" aria-label="Remind me" matTooltip="Pin note">push_pin</mat-icon>
                    </button>
                    </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form>
            <input class="title" matInput placeholder="Take a note..." autocomplete="off" type="text" name="first">
            <div class="close-button">
                <app-icons></app-icons>
                <button mat-button (click)="close();">close</button>
            </div>
        </form>
    </mat-expansion-panel>
</div>
